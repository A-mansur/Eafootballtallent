<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container signin__container">
        <form class="signin__form">
            <div class="signin__title">EA Football Talent</div>
            <h1>Sign In</h1>
            <p>Stay updated on your professional world</p>

            <div class="form__content">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="text" id="password" required>

                <div class="forgot__password">
                    <a href="#" class="link-underline">Forgot password?</a>
                </div>

                <button type="sumit" id="signinBtn" class="primary">Sign in</button>

                <span class="separator"></span>

                <div class="join__us">
                    New to EA Football Talent? <a href="signup.html" class="link-underline">Join now</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
